'- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -

frame "Light Wallet 1" {
        [WalletClient1]
}
frame "Light Wallet 2" {
        [WalletClient2]
}
frame "Light Wallet 3" {
        [WalletClient3]
}


