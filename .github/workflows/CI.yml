name: CI

on:
  workflow_call:
  workflow_dispatch:
  push:

jobs:
  check:
    name: Check test vectors
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  #v5.0.0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: './components/WalletEngine/reference/.nvmrc'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Set up credentials
        run: |
          echo '//npm.pkg.github.com/:_authToken=${{ secrets.MIDNIGHTCI_PACKAGES_READ }}' > ${HOME}/.npmrc

      - name: Install dependencies
        run: |
          cd ./components/WalletEngine/reference
          npm install --ignore-scripts

      - name: Cleanup auth setup
        run: "rm -f ${HOME}/.npmrc"

      - name: Run postinstall scripts
        run: |
          cd ./components/WalletEngine/reference
          npm rebuild
          npm run prepare --if-present

      - name: Check test vectors
        run: |
          cd ./components/WalletEngine/reference/
          npm run test-vectors

      - name: Test reference implementation
        run: |
          cd ./components/WalletEngine/reference/
          npm run test-addr
