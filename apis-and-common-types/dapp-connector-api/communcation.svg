component DApp
component Wallet
interface "Background Script"
interface "Content Script"

[Wallet] -> [Content Script] : use
[Content Script] -> [DApp] : inject\nAPI
[DApp] ..> [Content Script] : request
[DApp] <.. [Content Script] : response
